<!DOCTYPE html>
<meta charset="UTF-8">


<html>
<head>
    <title>Synth</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
    <script src="synth.js"></script>
</head>

<body>
<p style="font-family: sans-serif; font-size: 40pt">This is FM synthesis</p>
<button id="start">play</button>
<button id="stop">stop</button>
<!--<button id="lowpass">lowpass</button>-->


<p></p>
volume: <input type="range" min="0" max="100" value="100" oninput="changevolume(this);" />
carrier frequency: <input type="range" min="0" max="2000" value="440" oninput="changecarrier(this);" />
modulator frequency: <input type="range" min="0" max="2000" value="964" oninput="changemodulator(this);" />
FM amount: <input type="range" min="0" max="2000" value="300" oninput="changeFMGain(this);" />
<!--filter frequency: <input type="range" min="0" max="2000" value="2090" oninput="changefilterfreq(this);" />
filter resonance: <input type="range" min="0" max="200" value="0" oninput="changeFilterRes(this);" />
-->
<canvas id="visualizer" width="200" height="100"></canvas>


</body>


</html>
